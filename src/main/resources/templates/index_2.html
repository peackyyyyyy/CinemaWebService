<script>



    setInterval(load_cinemas(), 5000);

    function load_cinemas() {
        var id = window.location.href.substring(window.location.href.lastIndexOf('/') + 1);
        const url = 'http://localhost:8080/cinemas'+id;
        fetch(url)
            .then(resp => resp.json())
            .then(data => { // Your code for handling the data you get from the API
                console.log(data)
                renderCinema(data);
            })
            .catch(function (error) { // This is where you run code if the server returns any errors
                console.log('There has been a problem with your fetch operation: ', error.message);
            });
    }


    function renderCinema(data) {
        var list = "";
        list += "<tr class=\"text-center\">";
        list += "<td>" + data.name<"/td>";
        list += "<td>" + data.address <"/td>";
        list += '<td> <button type="submit" class="btn btn-primary m-3" name="modif">Modifier</button>';
        list += '<button type="submit" class="btn btn-primary m-3" name="sup">Supprimer</button></td>';
        list += "</tr>";
        $("#my-list").append(list);
    }

</script>
