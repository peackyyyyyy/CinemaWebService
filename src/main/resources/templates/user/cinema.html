<script>


    $("#close").click(function (e) {
        e.preventDefault();
        window.location.reload();
    });

    setInterval(load_cinema(), 5000);

    function load_cinema() {
        var id = window.location.href.substring(window.location.href.lastIndexOf('/') + 1);
        const url = 'http://localhost:8080/api/cinemas/'+id;
        fetch(url)
            .then(resp => resp.json())
            .then(data => { // Your code for handling the data you get from the API
                renderCinemas(data);
            })
            .catch(function (error) { // This is where you run code if the server returns any errors
                console.log('There has been a problem with your fetch operation: ', error.message);
            });
    }


    function renderCinemas(data) {
        var list = "";
        list += "<tr class='text-center'>";
        list += "<td>" + data.name + "</td>";
        list += "<td> City : " +data.address.city + "<br> Address : <a href='https://www.google.fr/maps/place/"+ data.address.number + "+" + data.address.street + "+" + data.address.zip + "+"  + data.address.city +"'>" +  data.address.number + data.address.street + "</a></td>";
        list += "</tr>";
        $("#my-list").append(list);
        document.getElementById("title").value = data.name;
        document.getElementById("city").value = data.address.city;
        document.getElementById("number").value = data.address.number;
        document.getElementById("street").value = data.address.street;
        document.getElementById("zip").value = data.address.zip;

        $.each(data.film, async function (index) {
            let list_film = "";
            const link = "http://localhost:8080/films/id=" + data.film[index].id.toString();
            list_film += "<tr class='text-center'>";
            list_film += "<td><a href='" + link + "'>" + data.film[index].title + "</a></td>";
            list_film += "<td> languages : " + data.film[index].language + "<br> subtitles : " + data.film[index].subtitles + "</td>";
            list_film += "<td> runtime : " + data.film[index].duration + " min<br> director : " + data.film[index].director + "<br> actors : " + data.film[index].main_actor + "</td>";
            list_film += "<td>"
            list_film += "<table id='tab3'>"
            list_film += "<tbody id='list-seance'>"
            list_film += "<tr class='text-center'>"
            list_film += "<th scope='col'>Jour</th>"
            list_film += "<th scope='col'>Horaires</th>"
            const url = 'http://localhost:8080/api/screening?cinema='+data.id.toString()+'&film='+data.film[index].id.toString();
            let screening = null;
            try {
                let response = await fetch(url);
                screening = await response.json();
                screening.seances.forEach((element) => {
                    list_film += "<tr class='text-center'>";
                    list_film += "<td>" + element.day + "</td>";
                    element.hour.forEach((hour) => {
                        list_film += "<td>" + hour + "<br>";
                    });
                    list_film += "</td>"
                    list_film += "</tr>"
                });
            }catch (e) { // non-standard
                console.log(e)
            }
            list_film += "</tbody>"
            list_film += "</table>"
            list_film += "</td>"
            list_film += "</tr>"
            $("#list-films").append(list_film);
        })
    }

</script>
