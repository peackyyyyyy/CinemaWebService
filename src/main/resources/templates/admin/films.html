<!doctype html>
<html>
<head>
  <title>Profil</title>
  <meta http-equiv="content.type" content="text/html" charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="http://localhost:8080/admin">Moncine</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://localhost:8080/admin/cinemas/">Cinemas</a>

      <li class="nav-item">

      </li>

        <a class="nav-link" href="http://localhost:8080/admin/apropos/">Ã€ propos</a>

    </ul>

  </div>
</nav>
<body>
<h1 class="display-3 text-center text-info">Films</h1>

<div class="container">
  <div class="row">
    <div class="col text-center">
      <button type="button" class="btn btn-primary m-3" data-toggle="modal" data-target="#exampleModal">Ajouter Film</button>
      <button type="button" class="btn btn-secondary m-3" data-toggle="modal" data-target="#filtreModal" onclick="load_film_language();load_film_main_actor()">Filtre</button>
    </div>
  </div>
</div>

<div class="modal fade" id="filtreModal" tabindex="-1" role="dialog" aria-labelledby="filtreModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="filtreModalLabel">Filtre</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-row p-3">

            <div class="form-group col-md-6">

              <label for="languages_filter">Languages</label>
              <select class="form-control" id="languages_filter">
              </select>
            </div>

            <div class="form-group col-md-6">

              <label for="main_actor_filter">Main Actors</label>
              <select class="form-control" id="main_actor_filter">
              </select>
            </div>

          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="filtrer" class="btn btn-primary" onclick="filter_films()">Appliquer</button>
      </div>
    </div>
  </div>
</div>

<!-- Modele du pop-up -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter Film</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-row p-3">

            <div class="form-group col-md-6">

              <label for="title">Title</label>

              <input type="text" class="form-control" min=1 name="title" id="title" placeholder="title ...">

            </div>

            <div class="form-group col-md-6">

              <label for="runtime">Runtime (min)</label>

              <input type="text" class="form-control" min=20 name="runtime" id="runtime" placeholder="runtime (min) ...">

            </div>

            <div class="form-group col-md-6">

              <label for="start">Start</label>

              <input type="date" class="form-control" name="start" id="start">

            </div>

            <div class="form-group col-md-6">

              <label for="end">End</label>

              <input type="date" class="form-control" name="end" id="end">

            </div>

            <div class="form-group col-md-6" id="tblcheck">

              <label>Languages</label><br>


              <input type="checkbox" id="en" name="languages" value="EN">
              <label>EN</label>

              <input type="checkbox" id="fr" name="languages" value="FR">
              <label>FR</label>

              <input type="checkbox" id="it" name="languages" value="IT">
              <label>IT</label>

              <input type="checkbox" id="es" name="languages" value="ES">
              <label>ES</label>


            </div>

            <div class="form-group col-md-6" id="tblcheck2">

              <label>Subtitles</label><br>

              <input type="checkbox" id="ensub" name="languages" value="EN">
              <label>EN</label>

              <input type="checkbox" id="frsub" name="languages" value="FR">
              <label>FR</label>

              <input type="checkbox" id="itsub" name="languages" value="IT">
              <label>IT</label>

              <input type="checkbox" id="essub" name="languages" value="ES">
              <label>ES</label>

            </div>

            <div class="form-group col-md-6">

              <label for="director">Director</label>

              <input type="text" class="form-control" min=1 name="director" id="director" placeholder="director ...">

            </div>

            <div class="form-group col-md-6">

              <label for="min_age">Min Age</label>

              <input type="number" class="form-control" min=1 name="min_age" id="min_age" placeholder="min age ...">

            </div>

            <div class="form-group col-md-10">

              <label for="main_actor">Main actors</label>

              <input type="text" class="form-control" min=1 name="main_actor" id="main_actor" placeholder="main actors ...">

            </div>

            <div class="form-group col-md-2">
              <label for="main_actor">Add</label>
              <button type="button" id="ajoutactors" class="btn btn-primary">Ajouter</button>
            </div>

            <div class="form-group col-md-12" id="tblactors">
            </div>

          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="load_films()">Close</button>
        <button type="button" id="ajouter" class="btn btn-primary">Ajouter</button>
      </div>
    </div>
  </div>
</div>
<div>
  <table id="tab" class="table table-hover p-3 w-75 mx-auto">
    <tbody id="my-list">
    <tr class="text-center">
      <th scope="col" >Title</th>
      <th scope="col" >Language</th>
      <th scope="col" >Description</th>
    </tr>
    </tbody>
  </table>
</div>
</body>


<script>
  var mainactors = new Array();
  $("#ajoutactors").click(function (e) {
    if ( document.getElementById("main_actor").value != ""){
      mainactors.push(document.getElementById("main_actor").value);
      var actor=String(document.getElementById("main_actor").value);
      $("#tblactors").append('<button type="button" class="btn btn-secondary" name="supmain_actor" id="'+actor.replace(" ", '_')+'"  onClick="supmainactor(\'' + actor + '\')">'+actor+' X</button>');
      document.getElementById("main_actor").value = "";
    }
  });
  function supmainactor(actor){
    const index=mainactors.indexOf(actor);
    if (index > -1) {
      if(mainactors.length>1){
        mainactors.splice(index, 1);
        $("#"+actor.replace(" ", '_')).remove();
      }
    }

  }
  function renderLanguage(data){
    $("#languages_filter").empty();
    var list = "";
    list += "<option value="+String(null)+"></option>"
    $.each(data, function (index) {
      list += "<option value="+data[index]+">"+data[index]+"</option>"
    })
    $("#languages_filter").append(list);
  }

  $("#close").click(function (e) {
    e.preventDefault();
    window.location.reload();
  });

  function renderMainActor(data){
    $("#main_actor_filter").empty();
    var list = "";
    list += "<option value="+String(null)+"></option>"
    $.each(data, function (index) {
      list += "<option value="+String(data[index])+">"+String(data[index])+"</option>"
    })
    $("#main_actor_filter").append(list);
  }
  function load_film_language(){
    const url = 'http://localhost:8080/api/films/language';
    fetch(url)
            .then(resp => resp.json())
            .then(data => { // Your code for handling the data you get from the API
              console.log(data);
              //$("#filtreModal .close").click();
              $("#my-list").empty();
              renderLanguage(data);

            })
            .catch(function (error) { // This is where you run code if the server returns any errors
              console.log('There has been a problem with your fetch operation: ', error.message);
            });
  }

  function load_film_main_actor(){
    const url = 'http://localhost:8080/api/films/main_actor';
    fetch(url)
            .then(resp => resp.json())
            .then(data => { // Your code for handling the data you get from the API
              console.log(data);
              //$("#filtreModal .close").click();
              $("#my-list").empty();
              renderMainActor(data);

            })
            .catch(function (error) { // This is where you run code if the server returns any errors
              console.log('There has been a problem with your fetch operation: ', error.message);
            });
  }

  setInterval(load_films(), 5000);

  $("#ajouter").click(function (e) {
    if(document.getElementById("start").value === "" || document.getElementById("end").value === "" || mainactors.length<1 ){
      alert("REMPLIR TOUS LES CHAMPS!");
    }
    else{
    e.preventDefault();

    var title = document.getElementById("title").value;
    var runtime = document.getElementById("runtime").value;
    var director = document.getElementById("director").value;
    var min_age = document.getElementById("min_age").value;
    var start = document.getElementById("start").value;
    var end = document.getElementById("end").value;

    var subtitles = new Array();
    var chks2 = tblcheck2.getElementsByTagName("INPUT");

    for (var i = 0; i < chks2.length; i++) {
      if (chks2[i].checked) {
        subtitles.push(chks2[i].value);
      }
    }


    var languages = new Array();
    var chks = tblcheck.getElementsByTagName("INPUT");

    for (var i = 0; i < chks.length; i++) {
      if (chks[i].checked) {
        languages.push(chks[i].value);
      }
    }
    $.ajax({
      type: "POST",
      url: "http://localhost:8080/admin/films",
      crossDomain: true,
      data: JSON.stringify(
              {
                "film":
                        {
                          "title": title,
                          "duration": runtime,
                          "language":
                            languages
                          ,
                          "subtitles":
                            subtitles
                          ,
                          "director": director,
                          "main_actor":
                            mainactors
                          ,
                          "min_age": min_age,
                          "start": start,
                          "end": end
                        }
              }
      ),
      contentType: "application/json; charset=utf-8",
      success: function (response) {
        console.log(response)
        window.location.href = response
        alert("Success");

      },
      error: function (link) {
        console.log(link)
        alert("Error : "+link)

      }
    });
    }
  });

  function load_films() {
    const url = 'http://localhost:8080/api/films';
    fetch(url)
            .then(resp => resp.json())
            .then(data => { // Your code for handling the data you get from the API
              console.log(data)
              renderFilms(data);
              $("#filtreModal").modal('hide');
            })
            .catch(function (error) { // This is where you run code if the server returns any errors
              console.log('There has been a problem with your fetch operation: ', error.message);
            });
  }

  function filter_films() {
    var url = 'http://localhost:8080/api/films?';
    var e = document.getElementById("languages_filter");
    var language = e.options[e.selectedIndex].text;
    var e1 = document.getElementById("main_actor_filter");
    var main_actor = e1.options[e1.selectedIndex].text;
    if (language !== ""){
      url += 'language='+language
      if (main_actor !== ""){
        url += '&main_actor='+main_actor
      }
    }
    else {
      url += 'main_actor='+main_actor
    }
    console.log(url)
    fetch(url)
            .then(resp => resp.json())
            .then(data => { // Your code for handling the data you get from the API
              console.log(data)
              renderFilms(data);
              $("#filtreModal").modal('hide');
            })
            .catch(function (error) { // This is where you run code if the server returns any errors
              console.log('There has been a problem with your fetch operation: ', error.message);
            });
  }


  function renderFilms(data) {
    var list = "";

    $.each(data, function (index) {
      var link="http://localhost:8080/admin/films/id=" + data[index].id ;
      list += "<tr class='text-center'>";
      list += "<td><a href='"+link+"'>" + data[index].title + "</a></td>";
      list += "<td> languages : " +data[index].language + "<br> subtitles : " + data[index].subtitles + "</td>";
      list += "<td> runtime : " + data[index].duration + " min<br> director : " + data[index].director + "<br> actors : " + data[index].main_actor + "</td>";
      list += "</tr>";
    })
    $("#my-list").append(list);
  }

</script>

</html>
