    setInterval(load_films(), 5000);

    function load_films() {
        var id = window.location.href.substring(window.location.href.lastIndexOf('/') + 1);
        const url = 'http://localhost:8080/api/films/'+id;
        fetch(url)
            .then(resp => resp.json())
            .then(data => { // Your code for handling the data you get from the API
                console.log(data)
                renderFilm(data);
            })
            .catch(function (error) { // This is where you run code if the server returns any errors
                console.log('There has been a problem with your fetch operation: ', error.message);
            });
    }


    function renderFilm(data) {
        var list = "";
        list += "<tr class=\"text-center\">";
        list += "<td>" + data.title + "</td>";
        list += "<td> languages : " +data.language + "<br> subtitles : " + data.subtitles + "</td>";
        list += "<td> duration :" + data.duration + "<br> director : " + data.director + "<br> actors : " + data.main_actor + "</td>";
        list += '<td> <button onclick="modifier()" class="btn btn-primary m-3">Modifier </button>';
        list += '<button type="submit" class="btn btn-primary m-3" name="sup">Supprimer</button></td>';
        list += "</tr>";
        $("#my-list").append(list);
    }
